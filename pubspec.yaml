name: task_management
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  get: ^4.6.6
  get_storage: ^2.1.1
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.10+1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:

    - family: Bahij TheSansArabic
      fonts:
        - asset: assets/fonts/Bahij_TheSansArabic-Light.ttf
        - asset: assets/fonts/Bahij_TheSansArabic-Bold.ttf


